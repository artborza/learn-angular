<div class="header">
    <div>
        add : <input [(ngModel)]='title'>
        <button (click)="addItem(title)">Add</button>
    </div>
</div>
<ul>
    <li *ngFor="let item of items; let i = index">
        <span>{{ item}}</span> <button (click)="deleteMsg(i)">Delete</button>
        <br>
    </li>
</ul>
